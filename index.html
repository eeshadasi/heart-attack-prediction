<html>
    <head>
        <meta charset="UTF-8">
        <title>Ml API</title>
        <link href="https://fonts.googleapis.com/css?family=pacifico" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Hind:300" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans+condensed:300" rel="stylesheet" type="text/css">
        


    </head>
    <body>
        <div class="login">
            <h1>Heart Attack Predictions</h1>
            <form action="{{ url_for('predict')}}" method="post">
                <input type="number" name="age" placeholder="age" required="required" />
                <input type="number" name="sex" placeholder="sex" required="required" />
                <input type="number" name="cp" placeholder="cp" required="required" />
                <input type="number" name="trtbps" placeholder="trtbps" required="required" />
                <input type="number" name="chol" placeholder="chol" required="required" />
                <input type="number" name="fbs" placeholder="fbs" required="required" />
                <input type="number" name="restecg" placeholder="restecg" required="required" />
                <input type="number" name="thalachh" placeholder="thalachh" required="required" />
                <input type="number" name="exng" placeholder="exng" required="required" />
                <input type="number" name="oldpeak" placeholder="oldpeak" required="required" />
                <input type="number" name="slp" placeholder="slp" required="required" />
                <input type="number" name="caa" placeholder="caa" required="required" />
                <input type="number" name="thall" placeholder="thall" required="required" />
                <button type="submit" class="btn btn primary btn-block btn-large">predict</button>
            </form>
            <br>
            <br>
            {{ prediction_text }}
        </div>
    </body>
</html>
